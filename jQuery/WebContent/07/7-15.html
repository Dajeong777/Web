<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuert Ajax Basic</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () {
        	$('#my-form').submit(function (event) {
        		//입력양식의 value속성을 가져옴
        		var name = $('#name').val();
        		var region = $('#region').val();
        		
        		var url = '/06/type.jsp?name=' + name + '&price=' +region;
        		$('#wrap').load(url);
        		//기본 이벤트를 제거
        		event.preventDefault();
        	});
        });
    </script>
</head>
<body>
    <form id="my-form">
        <table>
            <tr>
                <td>Name</td>
                <td><input id="name" name="name" type="text" /></td>
            </tr>
            <tr>
                <td>Region</td>
                <td><input id="region" name="region" type="text" /></td>
            </tr>
        </table>
        <input type="submit" value="Get Ajax String" />
    </form>
    <div id="wrap">
    
    </div>
    
    
</body>
</html>
