<!DOCTYPE html>
<html>
<head>
    <title>XMLHttpRequest</title>
   
</head>
<body>
    <button id="get">GET</button>
    <button id="post">POST</button>
    <button id="put">PUT</button>
    <button id="delete">DELETE</button>
    <h1>input</h1>
    <input id="name" />
    <input id="price" />
    <h1>output</h1>
    <textarea id="output" disabled="disabled" cols="40" rows="5"></textarea>
    
     <script>
        window.onload = function () {
            document.getElementById('get').onclick = function () { };
            document.getElementById('post').onclick = function () { };
            document.getElementById('put').onclick = function () { };
            document.getElementById('delete').onclick = function () { };
            
            document.getElementById('get').onclick = function () {
        	    //변수를 선언합니다.
        	    var name = document.getElementById('name').value;
        	    var price = document.getElementById('price').value;
        	    
        	    //Ajax를 수행
        	    var request = new XMLHttpRequest ();
        	    request.open('GET', '/06/type.jsp?name=' +name +'&price=' +price, false);
        	    request.send();
        	    
        	    //출력합니다.
        	    document.getElementById('output').value = request.responseText;  
            };
            
            document.getElementById('post').onclick = function () {
        	    //변수를 선언합니다.
        	    var name = document.getElementById('name').value;
        	    var price = document.getElementById('price').value;
        	    
        	    //Ajax를 수행
        	    var request = new XMLHttpRequest ();
        	    request.open('POST', '/06/type.jsp', false);
        	    request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        	    request.send('name=' + name +'&price=' + price);
        	    
        	    //출력합니다.
        	    document.getElementById('output').value = request.responseText;  
            };
        };
    </script>
</body>
</html>
