<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div:nth-child(1){
            width:200px;
            height:200px;
            text-align:center;
            border-width:5px;
            border-style:solid;
            border-color:#fa91de;
            background-color:#000000;
            color:#ffffff;
            font-weight:bold;
        }
        div:nth-child(2){
            width:200px;
            height:200px;
            text-align:center;
            border-width:10px;
            border-style:dashed;
            border-color:#00ff21;
            background-color:#000000;
            color:#ffffff;
            font-weight:bold;
        }
        div:nth-child(3){
            width:200px;
            height:200px;
            text-align:center;
            border:15px solid #c20b75;
            border-style:solid;
            border-color:#c20b75;
            border-radius:10px 10px 0 0;
            background-color:#fa91de;
            color:#ffffff;
            font-weight:bold;
        }  
    </style>
    
</head>
<body>
    <div> 200*200 </div>
    <div> 200*200 </div>
    <div> 200*200 </div>
    
</body>
</html>
